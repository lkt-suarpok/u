name: u

on:
  workflow_dispatch:
  
  #schedule:
    # UTC 时间
     #- cron: "*/10 * * * *"    
  watch: 
      types: started

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    - name: Run
      env:
          p: ${{ secrets.p }}
          l: ${{ secrets.l }}
          m: ${{ secrets.m }}
          n: ${{ secrets.n }}
      run: |
        python u.py
